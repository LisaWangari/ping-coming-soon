<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/public/styles//main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="headerContainer">
      <img class="headerLogo" src="images/logo.svg" />
    </header>
    <h1 class="launchHeader">
      We are launching <span class="launchSpan">soon!</span>
    </h1>
    <h3 class="subHeader">
      Subscribe and get notified
    </h3>
    <section class="inputSection">
      <input class="notifyInput" placeholder="Your email address..." />
      <button class="notifyButton">Notify Me</button>
    </section>
    <section class="dashboardSection">
      <img
        src="/images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboardImg"
      />
    </section>
    <section class="socialSection">
      <div class="socialIcon">
        <i class="fab fa-twitter socialColor"></i>
      </div>
      <div class="socialIcon">
        <i class="fab fa-facebook-f socialColor"></i>
      </div>
      <div class="socialIcon">
        <i class="fab fa-instagram socialColor"></i>
      </div>
    </section>
    <section class="copySection">
      <h6 class="copyHeader">&copy; Copyright Ping. All rights reserved.</h6>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
